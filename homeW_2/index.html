        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkwxK56ooXBsS66pWTnMnRANKAT7SxvGuUpA&s",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwUqWrUdROtm8SjwkCXx9jpfVfMqrDdTNHkA&s",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuMfk80lQsqGHjj-5radQ31A8b9w28Luv89w&s",

      ];
      const picEl = document.querySelector("img");
      const btnEl = document.querySelectorAll(".btn");
      const navEl = document.querySelector(".nav");

      let index = 0;
      picEl.src = images[index];
      for (let index = 0; index < images.length; index++) {
        const radEl = document.createElement("button");
        radEl.classList.add("rad");
        radEl.id = index;
        navEl.appendChild(radEl);
      }

      btnEl.forEach((element) => {
        element.addEventListener("click", function (e) {
          if (e.target.textContent == "Next") {
            if (index == images.length - 1) {
              index = 0;
            } else {
              index++;
            }
            picEl.src = images[index];
          }
          if (e.target.textContent == "Previous") {
            if (index == 0) {
              index = images.length - 1;
            } else {
              index--;
            }
            picEl.src = images[index];
          }
        });
      });

      const btnRad = document.querySelectorAll(".rad");

      btnRad.forEach((element) => {
        element.addEventListener("click", function (e) {
          index = e.target.id;
          picEl.src = images[index];
        });
      });
    </script>
